<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Smart Event Dashboard</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #0b1f78, #8a26ed);
  margin: 0;
  padding: 30px;
}

.app {
  max-width: 1100px;
  margin: auto;
}

h1 {
  text-align: center;
  color: white;
  margin-bottom: 20px;
}

.top-section {
  display: flex;
  gap: 20px;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 15px;
}

.form-card {
  width: 30%;
}

.form-card input,
.form-card textarea,
.form-card select,
.form-card button {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}

.form-card button {
  background: #4a6cf7;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.events-card {
  width: 70%;
}

.events-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.events-header button {
  margin-left: 5px;
  padding: 6px 10px;
  border: none;
  border-radius: 5px;
  background: #4a6cf7;
  color: white;
  cursor: pointer;
}

.event {
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  padding: 12px;
  border-radius: 8px;
  margin-top: 10px;
  position: relative;
}

.event span {
  display: inline-block;
  background: #4a6cf7;
  color: white;
  padding: 3px 8px;
  border-radius: 12px;
  font-size: 12px;
  margin-top: 5px;
}

.delete {
  position: absolute;
  top: 8px;
  right: 10px;
  background: red;
  color: white;
  border: none;
  border-radius: 50%;
  cursor: pointer;
}

.dom-card {
  margin-top: 20px;
}

#keyOutput {
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="app">
  <h1>Smart Event Dashboard</h1>

  <div class="top-section">
    <!-- Add Event -->
    <div class="card form-card">
      <h3>Add New Event</h3>

      <label>Event Title</label>
      <input type="text" id="title" />

      <label>Event Date</label>
      <input type="date" id="date" />

      <label>Category</label>
      <select id="category">
        <option>Conference</option>
        <option>Workshop</option>
        <option>Meetup</option>
      </select>

      <label>Description</label>
      <textarea id="desc"></textarea>

      <button id="addEvent">Add Event</button>
    </div>

    <!-- Events -->
    <div class="card events-card">
      <div class="events-header">
        <h3>My Events</h3>
        <div>
          <button id="clearAll">Clear All Events</button>
          <button id="sample">Add Sample Events</button>
        </div>
      </div>

      <div id="eventsContainer"></div>
    </div>
  </div>

  <!-- DOM Manipulation Demo -->
  <div class="card dom-card">
    <h3>DOM Manipulation Demo</h3>
    <p id="keyOutput">Press any key...</p>
  </div>
</div>

<script>

const eventsContainer = document.getElementById("eventsContainer");
const addBtn = document.getElementById("addEvent");
const clearBtn = document.getElementById("clearAll");
const sampleBtn = document.getElementById("sample");
const keyOutput = document.getElementById("keyOutput");

// Add Event
addBtn.addEventListener("click", () => {
  const title = document.getElementById("title").value;
  const date = document.getElementById("date").value;
  const category = document.getElementById("category").value;
  const desc = document.getElementById("desc").value;

  if (!title || !date) return alert("Title & Date required");

  createEvent(title, date, category, desc);

  document.getElementById("title").value = "";
  document.getElementById("date").value = "";
  document.getElementById("desc").value = "";
});

// Create Event Card
function createEvent(title, date, category, desc) {
  const div = document.createElement("div");
  div.className = "event";

  div.innerHTML = `
    <button class="delete">âœ–</button>
    <h4>${title}</h4>
    <p>ðŸ“… ${date}</p>
    <span>${category}</span>
    <p>${desc}</p>
  `;

  eventsContainer.appendChild(div);
}

// Event Delegation (Delete)
eventsContainer.addEventListener("click", (e) => {
  if (e.target.classList.contains("delete")) {
    e.target.parentElement.remove();
  }
});

// Clear All
clearBtn.addEventListener("click", () => {
  eventsContainer.innerHTML = "";
});

// Sample Events
sampleBtn.addEventListener("click", () => {
  createEvent(
    "Web Development Conference",
    "2026-02-15",
    "Conference",
    "Annual conference on modern web technologies."
  );
  createEvent(
    "JavaScript Workshop",
    "2026-02-20",
    "Workshop",
    "Hands-on JavaScript learning session."
  );
});

// DOM Manipulation Demo
document.addEventListener("keydown", (e) => {
  keyOutput.innerText = `You Pressed: ${e.key}`;
});

</script>

</body>
</html>
